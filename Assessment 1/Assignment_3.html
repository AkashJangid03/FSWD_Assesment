<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Weekly Schedule</h1>

<table  style="border-collapse: collapse;width: 80%;margin: auto;height: 400px;">
    <thead>
        <tr style="font-size: 25px;background-color: rgb(210, 206, 206);">
            <th>Time Slot</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="font-size: 20px;"><b>Morning</b></td>
            <td>Yoga</td>
            <td>Running</td>
            <td>Running</td>
            <td>Yoga</td>
            <td>Running</td>
            <td>Cycling</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td style="font-size: 20px;"><b>Afternoon</b></td>
            <td>College</td>
            <td>College</td>
            <td>College</td>
            <td>College</td>
            <td>College</td>
            <td>College</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td style="font-size: 20px;"><b>Evening</b></td>
            <td>Swimming</td>
            <td>Study</td>
            <td>Study</td>
            <td>Swimming</td>
            <td>Study</td>
            <td>Movie</td>
            <td>Cricket</td>
        </tr>
    </tbody>
</table>

</body>
</html>
