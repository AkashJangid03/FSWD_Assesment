<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<!-- body tag-->
<body>
    <!-- heading -->
    <h1>HTML Comments and Special Characters</h1>

    <!-- unordered list -->
    <ul>
        <li>&amp; - Ampersand</li><!-- Ampersand -->
        <li>&lt; - Less-than sign</li><!-- Less-than sign -->
        <li>&gt; - Greater-than sign</li><!-- Greater-than sign -->
        <li>&copy; - Copyright</li><!-- Copyright symbol -->
        <li>&reg; - Registered Trademark</li><!-- Registered trademark symbol -->
        <li>&trade; - Trademark</li><!-- Trademark symbol -->
    </ul>
</body>
</html>
